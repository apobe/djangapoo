{% extends "layout.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h3>Kayıt Ol</h3>
            <hr>
            {% if form.errors %}
                <div class="alert alert-danger">
                    {% for field, errors in form.errors.items %}
                        Parolanız Eşleşmiyor !{{ errors|join:", " }}<br>
                    {% endfor %}
                </div>
            {% endif %}
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <br>
                <button type="submit" class="btn btn-success">Kayıt Ol</button>
            </form>
        </div>
    </div>
{% endblock body %}
